<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Speed Visualiser</title>

    <!-- build:css css/visStyles.min.css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/visStyles.css?v=0.8" rel="stylesheet" type="text/css">
    <!-- endbuild -->


    <!-- build:js dist/timeViz.min.js -->
    <script type="text/javascript" src="js/three86.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.5"></script>
    <script type="text/javascript" src="js/dataLoader.js"></script>
    <script type="text/javascript" src="js/spriteManager.js?v=0.3"></script>
    <script type="text/javascript" src="js/visNode.js?v=0.1"></script>
    <script type="text/javascript" src="js/controlKit.min.js?v=0.1"></script>
    <script type="text/javascript" src="js/visual.js?v=0.5"></script>
    <!-- endbuild -->

</head>
<body>
<!-- Stats output -->
<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<div id="title">
    <img src="images/speed.png"> World Speed Records
</div>

<div id="instructions" class="infoPanel">
    <a href="instructions.html" target="_blank"><img src="images/info.png"></a>
</div>

<div id="camControls" class="infoPanel">
    <div class="centred">
        <img src="images/camera.png">
    </div>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-6 centred">
                <button id="camLeft" class="btn btn-primary"><img src="images/leftWhite.png"></button>
            </div>
            <div class="col-md-6 centred">
                <button id="camRight" class="btn btn-primary"><img src="images/rightWhite.png"></button>
            </div>
        </div>
    </div>
</div>

<!-- Main info panel -->
<div id="information" class="infoPanel centred">
    <!-- Info sub-panel -->
    <div id="infoText">
        <span class="label label-warning">Information</span>
    </div>
    <div id="infoData">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Speed</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Land</td>
                    <td id="landSpeed"></td>
                    <td id="landYear"></td>
                </tr>
                <tr>
                    <td>Air</td>
                    <td id="airSpeed"></td>
                    <td id="airYear"></td>
                </tr>
                <tr>
                    <td>Water</td>
                    <td id="waterSpeed"></td>
                    <td id="waterYear"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="selectorContainer" class="infoPanel">
    <div id="speedSelect">
        <label class="radio"><input type="radio" id="selectTypeLand" name="typeSelect" checked>Land</label>
        <label class="radio"><input type="radio" id="selectTypeAir" name="typeSelect">Air</label>
        <label class="radio"><input type="radio" id="selectTypeWater" name="typeSelect">Water</label>
    </div>
    <div id="traverse">
        <button type="button" id="previousRecord" class="btn btn-primary"><img src="images/leftWhite.png"></button>
        <button type="button" id="nextRecord" class="btn btn-primary"><img src="images/rightWhite.png"></button>
    </div>
</div>

</body>
</html>
